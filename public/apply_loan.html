<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Loan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Company Logo" class="logo">
        <h1>Apply for a Loan</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/apply_loan">Apply for a Loan</a></li>
            <li><a href="/payment">Make a Payment</a></li>
        </ul>
    </nav>

    <main>
        <form action="/submit_loan" method="post">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required><br>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required><br>

            <label for="loan_date">Loan Date:</label>
            <input type="date" id="loan_date" name="loan_date" required><br>

            <label for="repayment_term">Repayment Term (months):</label>
            <input type="number" id="repayment_term" name="repayment_term" required><br>

            <button type="submit">Apply for Loan</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </main>

    <footer>
        <p>Â© 2024 HomeBiogas for Farmers. All rights reserved.</p>
    </footer>
    <script defer src="js/script.js"></script>
</body>
</html>
