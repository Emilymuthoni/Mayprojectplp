<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Company Logo" class="logo">
        <h1>Make a Payment</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/apply_loan">Apply for a Loan</a></li>
            <li><a href="/payment">Make a Payment</a></li>
        </ul>
    </nav>

    <main>
        <form action="/submit_payment" method="post">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <button type="submit">Submit Payment</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </main>

    <footer>
        <p>Â© 2024 HomeBiogas for Farmers. All rights reserved.</p>
    </footer>
    <script defer src="js/script.js"></script>
</body>
</html>
